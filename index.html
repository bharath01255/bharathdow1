<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File</title>
    <script>
        window.onload = function() {
            // Change the URL to the file you want to download
            var fileUrl = "https://example.com/file.zip";
            
            // Create a temporary link element
            var downloadLink = document.createElement("a");
            
            // Set the link's href attribute to the file URL
            downloadLink.href = fileUrl;
            
            // Set the link's download attribute to force download the file
            downloadLink.download = "file.zip";
            
            // Trigger the click event on the link to start the download
            downloadLink.click();
        };
    </script>
</head>
<body>
    <p>Redirecting to download file...</p>
</body>
</html>
